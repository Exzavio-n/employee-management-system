<html lang="en">

  <title>Employee List</title>
   <link rel="stylesheet" href="employee-list.css" />
</head>
<body>
  <div class="sidebar">
    <h1>CrewSpace</h1>
    <ul>
      <li onclick="navigateTo('dashboard')">Dashboard</li>
      <li onclick="navigateTo('employee-list')">Employee List</li>

  <script src="employee-list.js"></script>
